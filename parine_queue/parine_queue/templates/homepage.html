<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parine sa Batangas!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: YAD1aYG82rc-0, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 70%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: YAD1aYG82rc-0;;

      color: #010355;
      border: 1px solid #1db4ff;
      border-radius: 10px;

      width: 500px; 
      height: 300px;
      background: #ffffff;
    }
    .login-form {
      background: rgb(348, 347, 347);
      padding: 20px;
      border-radius: 10px;
    }

    .header-container {
      display: flex;
      align-items: center;
      font-size: 20px;
      text-align: left;
    }
    
    .header-container img {
      margin-left: 60px; 

    }

    .admin-label {
      float: right;
      margin-top: 10px; /* Adjust margin as needed */
    }
    
    .admin-checkbox {
      cursor: pointer;
      float: right;
      margin-top: 12px; /* Adjust margin as needed */
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #1db4ff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #1db4ff;
      border-radius: 5px;
      background-color: #1db4ff;
      color: rgb(253, 249, 249);
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
      animation: heartbeat 1s infinite;
      position: absolute;
      bottom: -50px; 
      left: -0%;
      transform: translateX(-50%);
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Hover effect */
    .login-form input[type="submit"]:hover {
      transform: scale(1.1);
    }

    .login-form input[type="submit"]:not(:hover) {
      animation: heartbeat 1s infinite;
    }
  </style>
</head>
<body>
  {% load static %}
  <video autoplay muted loop id="video-background">
    <source src="{% static 'parine.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <img src="{% static 'all batangas.png' %}" style="width: auto; max-width: auto; display: block; margin: 0 auto;">
  
  <div class="login-container">
    <div class="login-form">

      <div class="header-container">
        <img src="{% static 'logo.png' %}" alt="Parine sa Batangas" style="width: 50%; max-width: 100px;">
        <h2>Welcome to Parine sa Batangas!</h2>


      </div>
      
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>

        <label for="admin-checkbox" class="admin-label">Admin</label>
        <input type="checkbox" name="admin" id="admin-checkbox" class="admin-checkbox"><br>

        {% if not submit %}
        <input type="submit" value="Login">
         {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
